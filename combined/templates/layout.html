<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=no">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="../static/css/style.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">

        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div id="haikei" class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">か</span><span class="red">ぶ</span><span class="yellow">り</span><span class="green">防</span><span class="red">止</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler collapsed" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">ホーム</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
                            <li class="nav-item"><a class="nav-link" href="/make">ルーム作成</a></li>
                            <li class="nav-item"><a class="nav-link" href="/join">ルーム参加</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">新規登録</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">ログイン</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
           <!-- フッターを書くなら、ここ -->
        </footer>

    </body>

</html>
